<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe Game</title>
</head>

<body>
    <div class="container">
        <h1>TIC TAC TOE GAME</h1>
        <div class="message hide">
            <p id="msg">Winner</p>
            <button class="newbtn">New Game</button>
        </div>
        <div class="gamebox">
            <div class="row">
                <button type="button" class="col"></button>
                <button type="button" class="col"></button>
                <button type="button" class="col"></button>
            </div>
            <div class="row">
                <button type="button" class="col"></button>
                <button type="button" class="col"></button>
                <button type="button" class="col"></button>
            </div>
            <div class="row">
                <button type="button" class="col"></button>
                <button type="button" class="col"></button>
                <button type="button" class="col"></button>
            </div>
        </div>
        <button class="btn">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
